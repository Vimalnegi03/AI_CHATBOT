<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHATBOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        
        <div class="ai-chat-box">
            <img src="ai.jpg" alt="" srcset="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello ! how can I help you ?
            </div>
            
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message ...">
        <button id="image"><img src="image.svg" alt="" srcset=""><input type="file"  accept="images/*" hidden></button>
        <button id="submit"><img src="ar.svg" alt="" srcset=""></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
